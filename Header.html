<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="https://use.typekit.net/siy5lii.css" />
    <link rel="stylesheet" href="https://use.typekit.net/siy5lii.css" />


    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .header {
        display: flex;
        overflow: hidden;
        justify-content: flex-end;
        align-items: center;
        padding: 5px 10%;
        background-image: linear-gradient( rgba(116,43,95,7),rgba(26,18,28,1));
      }

    nav {
        width: 100%;
    height: fit-content;
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px 8%;
    display: flex;
    justify-content: space-between;

    }

    nav .logo {
    width: 50px;
    margin-right: auto;
    }

    nav ul li {
    list-style: none;
    display: inline;
    margin-left: 40px;

    }

    nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-family: "exocet", sans-serif;
    transition: 0.5s;
    } 

    nav ul li a:hover {
  -webkit-text-stroke: 0.5px white;
  color: transparent;
    }

    </style>
</head>
<body>
    <div class="header">
        <img src="Images/Wlogo white.png" class="logo">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Portfolio.html">Gallery</button></a></li>
            <li><a href="ContactMe.html">Contact</a></li>
          </ul>
        </nav>
     </div>
</body>
</html>
