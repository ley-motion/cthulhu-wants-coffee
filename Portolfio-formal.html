<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(116, 43, 95);
      }

      .gallery {
        display: flex;
        align-items: center;
        justify-content: center;

        gap: .5rem;
        width: 60rem;
      }

      .card {
        position: relative;
        left: 0;
        width: 30rem;
        border-radius: 5rem;

        height: 20rem;
        overflow: hidden;
        transition: .4s ease-in-out;
        box-shadow: rgba(26,18,28,.5);;
        flex: .15;
      }

      .card img {
        position: relative;
        height: 20rem;
        object-fit: cover;

      } 

      .card:hover {
        flex: 1 1 0;
        cursor: pointer;
        border-radius: 1rem;
    
      } 

      .text-content {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: absolute;
        display: flex;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        transition: 0.6s;
        z-index: 10;
      } 

      .text-content :hover {
        opacity: 1;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
       <div class="card">
            <h2 class="text-content">Game Demos</h2>
            <video src="Video/Demo Blobbos, WoT, ClickCabbage.mp4" controls>
            
       </div> 

       <div class="card">
            <h2 class="text-content">Digital Art</h2>
            <img src="Portfolio Pics/Akaro-JojoOC.png">
           
        </div class="card">
        
        <div class="card">
            <h2 class="text-content">Graphic Design</h2>
            <img src="Portfolio Pics/SAV_202420_LeEmilyYou_InspPoster_Final.png">
            
        </div>

       <div class="card">
            <h2 class="text-content">Traditional Art</h2>
            <img src="Portfolio Pics/IMG_3512.jpeg">
            
        </div>

          
        <div class="card">
            <h2 class="text-content">Sketches</h2>
            <img src="Portfolio Pics/Untitled55_20230906223409.png">
            
        </div>

   
      </div>
    </div>
  </body>
</html>
